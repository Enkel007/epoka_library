spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/book_library
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: enkel
    password: enkel
    properties:
        mail:
            smtp:
              trust: "*" #not recommended for production
            auth: true
            starttls:
              enable: true
            connection-timeout: 5000
            timeout: 3000
            write-timeout: 5000