<div class="p-2">
    <h2>Manage book</h2>
    <hr>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
        <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img class="rounded-1" width="100%" height="auto" 
                [src]="selectedPicture || 'https://www.au-ibar.org/sites/default/files/default_images/no-cover.jpg'"
                alt="Book Cover Preview"
            >
            <div class="mt-2">
                <input 
                    (change)="onFileSelected($event)"
                    class="form-control"
                    type="file"
                    id="formFile"
                    accept="image/*"
                >
            </div>
        </div>
        <div class="col-9">
            <form class="row g-3" #bookForm="ngForm">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input [(ngModel)]="bookRequest.title" name="title" type="text" class="form-control" id="title" placeholder="Title" required>
                </div>
                <div class="col-6">
                    <label for="authors" class="form-label">Author</label>
                    <input [(ngModel)]="bookRequest.author" name="author" type="text" class="form-control" id="author" placeholder="Author name">
                </div>
                <div class="col-6">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input [(ngModel)]="bookRequest.isbn" name="isbn" type="text" class="form-control" id="isbn" placeholder="ISBN" required>
                </div>
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea [(ngModel)]="bookRequest.description" name="description" rows="4" class="form-control" id="description" placeholder="Book description" required></textarea>
                </div>
                <div class="col-12">
                    <label for="categories" class="form-label">Categories</label>
                    <select 
                        [(ngModel)]="bookRequest.categories" 
                        name="categories" 
                        class="form-control form-select" 
                        id="categories" 
                        multiple 
                        required>
                        <option *ngFor="let category of allCategories" [value]="category">
                            {{ category | titlecase }} <!-- Displaying categories in Title Case for readability -->
                        </option>
                    </select>
                    <!-- Add a small note for multi-select usability -->
                    <small class="form-text text-muted">Hold Ctrl (or Cmd on Mac) to select multiple categories.</small>
                </div>
                <div class="d-flex justify-content-end gap-2 col-12 mt-3">
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books" class="btn btn-link text-danger">
                        <i class="fas fa-times"></i>&nbsp;Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
