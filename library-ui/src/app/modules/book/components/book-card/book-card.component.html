<div class="card" style="width: 20rem;" [class.border-warning]="!book.available">
    <img height="200" [src]="bookCover" class="card-img-top" alt="...">
    <div class="card-body overflow-scroll">
        <h5 class="card-title fs-6 text-nowrap fw-bold mb-1">{{ book.title }}</h5>
        <h5 class="card-subtitle fs-6 text-secondary mb-1">{{ book.author }}</h5>
        <h6 class="card-subtitle fs-6 text-secondary mb-1">{{ book.isbn }}</h6>
        <div *ngIf="categoryDisplayNames" class="mt-2 category-container">
            <ng-container *ngFor="let category of book.categories">
                <span class="category-tag">
                    #{{ category }}
                </span>
            </ng-container>
        </div>
        <hr>
        <p class="card-text">{{book.description}}</p>
    </div>
    <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
        <div class="d-flex gap-2" *ngIf="!manage">  <!--for every user-->
            <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
            <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
            <i (click)="onAddToFavourites()" class="fas fa-heart text-danger"></i>
        </div>
         <div class="d-flex gap-2" *ngIf="manage"> <!--for librarians and admins-->
            <i (click)="onEdit()" class="fas fa-edit text-success"></i>
            <i (click)="onAvailable()" class="fas fa-share-nodes text-primary"></i>
            <i (click)="onDelete()" class="fas fa-solid fa-trash text-danger"></i>
        </div>
    </div>
</div>
